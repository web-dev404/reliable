<div class="bg">
  <div class="step">
    <div class="step__item step__item-line-one">
      <div class="step__item-box">1</div>
    </div>
    <div class="step__item step__item-line-two">
      <div class="step__item-box">2</div>
      <span>Оформление заказа</span>
    </div>
    <div class="step__item step__item-line-three">
      <div class="step__item-box step__item-box--active">3</div>
      <span>Оплата</span>
    </div>
    <div class="step__item">
      <div class="step__item-box">4</div>
      <span>Обзор</span>
    </div>
  </div>

  <div class="payment">
    <h2 class="payment__title">Оплата банковской картой</h2>
    <p class="payment__subtitle">Итого с учётом доставки и НДС</p>
    <div class="payment__price">19500</div>
    <div class="payment__cards">
      <div class="payment__card">
        <div class="payment__card-num">
          <div class="payment__card-number"><span>****</span> 9999</div>
          <div class="payment__card-date">03/25</div>
        </div>
      </div>
      <div class="payment__card-added">
        <div class="payment__card-new">
          <img src="../img/new-card.svg" alt="icon card" />
          <p>Новая карта</p>
        </div>
      </div>
    </div>

    <div class="payment__box">
      <div class="payment__front">
        <div class="payment__banks">
          <img src="../img/system-pay/mir.svg" alt="mir icon" />
          <img src="../img/system-pay/visa.svg" alt="visa icon" />
          <img src="../img/system-pay/master-card.svg" alt="master-card icon" />
          <img src="../img/system-pay/master.svg" alt="master icon" />
          <img src="../img/system-pay/american.svg" alt="american-express icon" />
        </div>
        <form class="payment__form">
          <label class="payment__label">
            <span>Номер карты</span>
            <input class="payment__input payment__input-number" type="text" />
          </label>
          <div class="payment__item">
            <label class="payment__pass">
              <span>cvv/cvc</span>
              <input class="payment__input-pass" type="text" placeholder="000" />
            </label>
            <p class="payment__text">три цифры с обратной стороны карты</p>
          </div>
          <label class="payment__label">
            <span>Действует до</span>
            <div class="payment__label-date">
              <input class="payment__input payment__input-date" type="text" placeholder="ММ" />
              <span>/</span>
              <input class="payment__input payment__input-date" type="text" placeholder="ГГ" />
            </div>
          </label>
        </form>
      </div>
      <div class="payment__back">
        <div class="payment__line"></div>
      </div>
      <label class="payment__checkbox">
        <input class="checkbox__input" type="checkbox" />
        <span class="checkbox__fake"></span>
        <div class="checkbox__desc">
          <p class="checkbox__text">Запомнить карту. Это безопасно.</p>
          <p class="checkbox__text">
            Сохраняя карту, вы соглашаетесь с
            <a class="checkbox__link" href="#"> условиями привязки карты</a>
          </p>
        </div>
      </label>
      <button class="payment__button">Оплатить 19500</button>
    </div>

    <div class="payment__support">
      <!-- <img src="../img/support.svg" alt="support payment" /> -->
    </div>
  </div>
</div>
