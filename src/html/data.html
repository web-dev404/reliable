<section class="data">
   <div class="container data__container">
      <button class='button-back data__back'><img src="img/icons/icons.svg#arrow" alt="arrow"
            class='button-back__arrow'>Каталог</button>
      <form action="#" class="data__form">
         <h1 class='data__title'>Ваши данные</h1>
         <div class="data__row">
            <div class="field field__medium">
               <label>
                  <span class='field__name'>Имя</span>
                  <input type="text" class='field__input' placeholder='Имя' name='name'>
               </label>
            </div>
            <div class="field field__medium">
               <label>
                  <span class='field__name'>Email</span>
                  <input type="text" class='field__input' placeholder='Email' name='Email'>
               </label>
            </div>
            <div class="field field__medium">
               <label>
                  <span class='field__name'>Фамилия</span>
                  <input type="text" class='field__input' placeholder='Фамилия' name='secondname'>
               </label>
            </div>
            <div class="field field__medium">
               <label>
                  <span class='field__name'>Номер</span>
                  <input type="text" class='field__input' placeholder='Номер' name='telephone'>
               </label>
            </div>
         </div>
         <h2 class='data__title'>Доставка</h2>
         <div class="data__row data__row-delivery">
            <div class="field field-small">
               <label class='field__check'>
                  <input type="radio" class='field__fake' name='delivery' checked>
                  <div class="field__checkbox"></div>
                  <span class='field__text'>Курьерская доставка</span>
               </label>
            </div>
         </div>
         <div class="data__row">
            <div class="field">
               <label>
                  <span class='field__name'>Страна</span>
                  <select name="country" class='field__select'>
                     <option value="russia">Россия</option>
                     <option value="russia">Россия</option>
                     <option value="russia">Россия</option>
                  </select>
               </label>
            </div>
            <div class="field">
               <label>
                  <span class='field__name'>Город</span>
                  <input type="text" class='field__input' placeholder='Город' name='city'>
               </label>
            </div>
            <div class="field field-small">
               <label>
                  <span class='field__name'>Улица</span>
                  <input type="text" class='field__input' placeholder='Адрес' name='adres'>
               </label>
            </div>
            <div class="field field-small">
               <div class="field__inner">
                  <div class="field__wrep">
                     <span class='field__name'>Дом</span>
                     <input type="text" class='field__inner-field' placeholder='Дом' name='house'>
                  </div>
                  <div class="field__wrap">
                     <span class='field__name'>Квартира</span>
                     <input type="text" class='field__inner-field' placeholder='Квартира' name='num'>
                  </div>
               </div>
            </div>
            <div class="field field-big">
               <span class='field__name'>Комментарий</span>
               <textarea type="text" class='field__area' name='comment'></textarea>
            </div>
         </div>
      </form>
   </div>
</section>
